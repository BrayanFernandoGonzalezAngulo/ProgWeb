<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Personal Técnico en Enfermería</title>
</head>
<body>
    <h2>Personal Técnico en Enfermería</h2>
    <table border="1">
        <!-- Cabecera con colspan y la celda de Sexo -->
        <thead>
            <tr>
                <th rowspan="2">Personal Técnico en Enfermería</th>
                <th colspan="3">Población</th>
            </tr>
            <tr>
                <th colspan="2">Sexo</th>
                <th>Total</th>
            </tr>
            <tr>
                <th></th>
                <th>Hombres</th>
                <th>Mujeres</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!-- Fila 1 -->
            <tr>
                <td>Consultorios externos</td>
                <td>02</td>
                <td>18</td>
                <td>20</td>
            </tr>
            <!-- Fila 2 -->
            <tr>
                <td>Hospitalización</td>
                <td>06</td>
                <td>14</td>
                <td>20</td>
            </tr>
            <!-- Fila 3 -->
            <tr>
                <td>Laboratorios y otros</td>
                <td>02</td>
                <td>18</td>
                <td>20</td>
            </tr>
            <!-- Fila total -->
            <tr>
                <td>Total</td>
                <td>10</td>
                <td>50</td>
                <td>60</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
