<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ejemplo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <form>
            <fieldset class="border p-4 mb-4">
                <legend class="w-auto px-2">Responde lo siguiente:</legend>
                <div class="form-group">
                    <label for="fecha1">Selecciona una fecha:</label>
                    <input type="date" class="form-control" id="fecha1" name="fecha1">
                </div>
                <div class="form-group">
                    <label for="archivo1">Selecciona un fichero:</label>
                    <input type="file" class="form-control-file" id="archivo1" name="archivo1">
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="amd" name="procesador" value="AMD">
                        <label class="form-check-label" for="amd">AMD</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="intel5" name="procesador" value="Intel i5">
                        <label class="form-check-label" for="intel5">Intel i5</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="intel7" name="procesador" value="Intel i7">
                        <label class="form-check-label" for="intel7">Intel i7</label>
                    </div>
                </div>
            </fieldset>
            <fieldset class="border p-4 mb-4">
                <legend class="w-auto px-2">Responde lo siguiente:</legend>
                <div class="form-group">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="matematicas" name="materia" value="Matemáticas">
                        <label class="form-check-label" for="matematicas">Matemáticas</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="historia" name="materia" value="Historia">
                        <label class="form-check-label" for="historia">Historia</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="geografia" name="materia" value="Geografía">
                        <label class="form-check-label" for="geografia">Geografía</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="lengua" name="materia" value="Lengua">
                        <label class="form-check-label" for="lengua">Lengua</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" class="form-control" id="apellidos" name="apellidos">
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" class="form-control" id="direccion" name="direccion">
                </div>
                <div class="form-group">
                    <label for="color">Selecciona un color:</label>
                    <input type="color" class="form-control" id="color" name="color" style="width: 100px;">
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="comentarios" name="comentarios" rows="4" 
                    placeholder="Utilice este cuadro para escribir" style="color: gray; font-style: italic;" 
                    oninput="this.style.color='black'; this.style.fontStyle='normal';"></textarea>
                </div>
                <div class="form-group
                    <label for="fecha2">Selecciona una fecha:</label>
                    <input type="date" class="form-control" id="fecha2" name="fecha2">
                </div>
                <div class="form-group">
                    <select class="form-control" id="idioma" name="idioma">
                        <option value="español">Español</option>
                        <option value="ingles">Inglés</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="hora">Selecciona una hora:</label>
                    <input type="time" class="form-control" id="hora" name="hora">
                </div>
                <div class="form-group">
                    <label for="archivo2">Selecciona un fichero:</label>
                    <input type="file" class="form-control-file" id="archivo2" name="archivo2">
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="mujer" name="genero" value="Mujer">
                        <label class="form-check-label" for="mujer">Mujer</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="hombre" name="genero" value="Hombre">
                        <label class="form-check-label" for="hombre">Hombre</label>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
